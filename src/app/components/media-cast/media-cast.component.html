<div class="content-section">
  <div class="content-header">
    <h2>Top Billed Cast</h2>
  </div>

  <div class="scroll-wrapper" (mouseenter)="onScrollWrapperMouseEnter()" (mouseleave)="onScrollWrapperMouseLeave()"
    *ngIf="cast() && cast().length > 0">

    <button mat-icon-button class="scroll-arrow left-arrow" *ngIf="showArrows && canScrollLeft"
      (click)="scrollContentLeft()">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <div class="horizontal-scroll-container" (scroll)="onScroll()" #scrollContainer>
      <div class="scrollable-content" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp()" (mouseleave)="onMouseLeave()">
        <mat-card *ngFor="let member of cast()" class="media-card-item">
          <img [src]="getProfileImageUrl(member.profile_path)" [alt]="member.name + ' profile photo'"
            class="media-card-background-image" (error)="member.profile_path = null">
          <div class="media-card-overlay"></div>
          <mat-card-content class="media-card-content">
            <mat-card-title class="media-card-title">{{ member.name }}</mat-card-title>
            <mat-card-subtitle class="media-card-subtitle">{{ member.character }}</mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <button mat-icon-button class="scroll-arrow right-arrow" *ngIf="showArrows && canScrollRight"
      (click)="scrollContentRight()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <div *ngIf="!cast() || cast().length === 0" class="info-message">
    <p>No top billed cast found.</p>
  </div>
</div>
