<section class="content-section">
  <div class="content-header">
    <h2>You might also like</h2>
  </div>

  <app-horizontal-scroll *ngIf="similarItems && similarItems.length > 0">
    <ng-container *ngFor="let item of similarItems">
      <app-media-card [media]="getMedia(item)"></app-media-card>
    </ng-container>
  </app-horizontal-scroll>

  <div *ngIf="!similarItems || similarItems.length === 0" class="info-message">
    <p>No similar items found.</p>
  </div>
</section>
