<section class="hero-section-container">
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="mat-headline-large">{{ heroTitle }}</h1>
      <h1 class="mat-headline-medium">{{ heroTagline }}</h1>
    </div>
    <div class="hero-image-container">
      <img [src]="heroImageUrl" alt="Featured movie or app banner" class="hero-image">
    </div>
  </div>
</section>
