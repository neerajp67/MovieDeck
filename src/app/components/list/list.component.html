<div class="list-container">
    <div class="content-header">
        <mat-button-toggle-group [value]="selectedMediaType" (change)="selectMediaType($event.value)"
            aria-label="Select media type">
            <mat-button-toggle value="movie">Movies</mat-button-toggle>
            <mat-button-toggle value="tv">TV Shows</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div *ngIf="isLoading" class="info-message">
        <mat-spinner diameter="50"></mat-spinner>
    </div>

    <div *ngIf="errorMessage" class="info-message error-message">
        <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="!isLoading && !errorMessage && mediaItems.length === 0" class="info-message">
        <p>No {{ selectedMediaType === 'movie' ? 'movies' : 'TV shows' }} found.</p>
    </div>

    <div class="media-grid" *ngIf="!isLoading && mediaItems.length > 0">
        <mat-card *ngFor="let item of mediaItems" class="media-card-item" (click)="navigateToDetails(item.id)">
            <img [src]="movieService.getFullImageUrl(item.poster_path, 'w300')" [alt]="item.title || item.name"
                class="media-card-background-image">
            <div class="media-card-overlay"></div>
            <mat-card-content class="media-card-content">
                <mat-card-title class="media-card-title">{{ item?.title || item?.name }}</mat-card-title>
                <mat-card-subtitle *ngIf="item.release_date" class="media-card-subtitle">
                    {{ item.release_date | date:'MMM dd' }}
                </mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </div>

 <div class="pagination-controls" *ngIf="!isLoading && totalPages > 1">
    <button mat-icon-button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" aria-label="Previous page">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }} ({{ totalResults }} results)</span>
    <button mat-icon-button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages" aria-label="Next page">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
