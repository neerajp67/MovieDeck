<section class="trailers-section">
  <div class="trailers-header">
    <h2>Latest Trailers</h2>
    <mat-button-toggle-group [value]="selectedCategory" (change)="selectCategory($event.value)"
      aria-label="Select trailer category">
      <mat-button-toggle value="movie">Movies</mat-button-toggle>
      <mat-button-toggle value="tv">TV Shows</mat-button-toggle>
      <mat-button-toggle value="upcomming">Upcomming</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="errorMessage && !isLoading" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="!isLoading && !errorMessage && trailers.length === 0" class="no-trailers">
    <p>No trailers found for this selection.</p>
  </div>

  <div class="scroll-wrapper" (mouseenter)="onScrollWrapperMouseEnter()" (mouseleave)="onScrollWrapperMouseLeave()"
    *ngIf="!isLoading && trailers.length > 0">

    <button mat-icon-button class="scroll-arrow left-arrow" *ngIf="showArrows && canScrollLeft"
      (click)="scrollContentLeft()">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <div class="horizontal-scroll-container" (scroll)="onScroll()" #scrollContainer>
      <div class="scrollable-content" (mousedown)="onMouseDown($event)">
        <mat-card *ngFor="let trailer of trailers" class="trailer-item-card" (click)="openTrailer(trailer.trailerKey)">
          <img [src]="getYouTubeThumbnail(trailer.trailerKey)" [alt]="trailer.title + ' trailer thumbnail'"
            class="trailer-card-background-image">
          <mat-icon class="play-icon">play_circle_filled</mat-icon>
          
          <div class="trailer-card-overlay"></div>

          <mat-card-content class="trailer-info-content">
            <mat-card-title class="trailer-title">{{ trailer.title }}</mat-card-title>
            <mat-card-subtitle *ngIf="trailer.releaseDate" class="trailer-release-date">
              {{ trailer.releaseDate | date:'MMM d, y' }}
            </mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <button mat-icon-button class="scroll-arrow right-arrow" *ngIf="showArrows && canScrollRight"
      (click)="scrollRight()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</section>
